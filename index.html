<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>

    <link rel="icon" href="VGames logo.png" type="image/png">
</head>

<body>
    <div id="moon"></div>
    <div id="stars-container"></div>
    <div id="still-stars-container"></div>
    <div id="contents">
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <p id="quote"></p>
        </div>
        <br>
        <div id="player">
            <input type="text" placeholder="player-name" id="player-name" class="form-control">
            <button onclick="rename();" class="btn" id="rename">&#9998;</button>
        </div>
        <div id="game-area">
            <div id="game-grid">
                <div class="cell" data-idx="0"></div>
                <div class="cell" data-idx="1"></div>
                <div class="cell" data-idx="2"></div>
                <div class="cell" data-idx="3"></div>
                <div class="cell" data-idx="4"></div>
                <div class="cell" data-idx="5"></div>
                <div class="cell" data-idx="6"></div>
                <div class="cell" data-idx="7"></div>
                <div class="cell" data-idx="8"></div>
            </div>
            <div id="info">
                <label id="game-state">Game state: </label>
                <label id="turn">Player turn: </label>
                <label id="total-games">Total games played: </label>
                <label id="X-wins">X wins: </label>
                <label id="O-wins">O wins: </label>
                <label id="draws">Draws: </label>
            </div>
        </div>
        <div id="options">
            <div id="music-controls">
                <p>Music controls:</p>
                <button onclick="toggleMusic();">Music: <b id="playing">Playing: Indian walk - Nico Staf</b></button>
                <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="0.2">
                <label id="vol">Volume: 20%</label>
            </div>
            <div id="game-controls">
                <p>Game controls:</p>
                <button onclick="newGame();">New game</button>
                <button onclick="resetScore();">Reset Score</button>
                <button onclick="reset();">Reset completely</button>
                <button onclick="clearSavedData();">Clear saved data</button>
            </div>
            <div id="game-save-controls">
                <p>Game saving controls:</p>
                <button onclick="save();">Save game</button>
                <button onclick="load();">Load game</button>
                <label id="encoded-string"></label>
                <label>Click on the above binary string to copy it. Keep it safe with you, paste the code below 
                    when you come later and continue your game!
                </label>
                <input type="text" id="encoded" placeholder="Encoded save code" class="form-control">
                <button onclick="decodeFromInput();">Load</button>
                <button onclick="toggleAutosave();" id="autosave">Autosave: Saving</button>
            </div>
        </div>
        <br>
        <div id="copyright-footer">
            <div id="footer-contents">
                <p class="footer">Made by Vidit Keshari</p>
                <br>
                <p class="footer">A VGames production</p>
                <br>
                <p class="footer">version - v.1.0</p>
            </div>
            <button onclick="newGame();" id="footer-btn">New game</button>
        </div>
        <br><br>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="Indian Walk - Nico Staf.mp3" type="audio/mp3">
        Your browser does not support Music.
    </audio>
</body>

</html>
